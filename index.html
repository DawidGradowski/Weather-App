<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <section class="search">
            <input type="text" class="city-input" placeholder="Enter city name...">
            <button id="search-btn">
                <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>
        </section>
        <section class="weather hidden">
            <nav>
                <button class="nav-btn" id="minimalize">
                    <i class="fa-solid fa-window-minimize"></i>
                </button>
                <button class="nav-btn" id="close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </nav>
            <h2 class="city-name">Łódź, Poland</h2>
            <img class="weather-icon" src="weather-icons/sun.png" alt="weather-icon">
            <div class="weather-info">
                <h3 class="temperature-text">33°C</h3>
                <p class="weather-text">
                    Sunny
                </p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
